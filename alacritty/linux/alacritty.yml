font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 14

shell:
  program: /usr/bin/zsh
  args:
    - --login

window:
  decorations: none
  opacity: 0.90

key_bindings:
  - { key: Left,     mods: Alt,     chars: "\x1bb"                       } # Skip word left
  - { key: Right,    mods: Alt,     chars: "\x1bf"                       } # Skip word right
  - { key: Left,     mods: Control, chars: "\x1bOH",   mode: AppCursor   } # Home
  - { key: Right,    mods: Control, chars: "\x1bOF",   mode: AppCursor   } # End
  - { key: Back,     mods: Control, chars: "\x15"                        } # Delete line
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                    } # Delete word
  - { key: T,        mods: Control, chars: "\x01\x63"                    } # create new window 
  - { key: T,        mods: Control|Shift, chars: "\x01\x21" }  # Break the current tmux pane out of the tmux window
  - { key: Comma,    mods: Control, chars: "\x01\x2c"                    } # rename window 
  - { key: K,        mods: Control, chars: "\x01\x77"                    } # show windows 
  - { key: D,        mods: Control, chars: "\x01\x64"                    } # close windows 
      # Select window 1-9
  - { key: Key1, mods: Control, chars: "\x01\x31" }
  - { key: Key2, mods: Control, chars: "\x01\x32" }
  - { key: Key3, mods: Control, chars: "\x01\x33" }
  - { key: Key4, mods: Control, chars: "\x01\x34" }
  - { key: Key5, mods: Control, chars: "\x01\x35" }
  - { key: Key6, mods: Control, chars: "\x01\x36" }
  - { key: Key7, mods: Control, chars: "\x01\x37" }
  - { key: Key8, mods: Control, chars: "\x01\x38" }
  - { key: Key9, mods: Control, chars: "\x01\x39" }
 # Switch to last tmux session
  - { key: L, mods: Control, chars: "\x01\x4c" }
 # split pane vertically
  - { key: N, mods: Control, chars: "\x01\x25" }
 # split pane horizontally
  - { key: N, mods: Control|Shift, chars: "\x01\x22" }
 # move to previous window
  - { key: LBracket, mods: Control, chars: "\x01\x70" }
 # move to next window
  - { key: RBracket, mods: Control, chars: "\x01\x6e" }
  # Kill the current tmux pane (and window if last pane)
  - { key: W, mods: Control, chars: "\x01\x78" }
  # Kill the current tmux window
  - { key: E, mods: Control, chars: "\x01\x26" }
 

# Colors (Tokyo Night: Storm variant)
# Source: https://github.com/zatchheems/tokyo-night-alacritty-theme
colors:
  # Default colors
  primary:
    background: '0x24283b'
    foreground: '0xa9b1d6'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x9699a8'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'
